  <meta charset="UTF-8">
  <title>Clothify - Checkout</title>
  <style>
    body { margin:0; font-family: 'Segoe UI', sans-serif; background:#f4f4f9; display:flex; justify-content:center; align-items:center; height:100vh; }
    .container { background:white; padding:30px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1); width:400px; }
    h2 { margin-bottom:20px; text-align:center; }
    label { font-size:0.9rem; display:block; margin:10px 0 5px; }
    input { width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; margin-bottom:15px; }
    .product-box { background:#fafafa; padding:10px; border:1px solid #ddd; border-radius:8px; margin-bottom:20px; }
    button { width:100%; background:#111; color:white; border:none; padding:12px; border-radius:8px; cursor:pointer; }
    button:hover { background:#333; }

<body>
  <!-- Google Tag Manager (noscript) -->

height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <div class="container">
    <h2>Checkout</h2>
    <div class="product-box" id="productBox"></div>
    <form id="checkoutForm">
      <label>Full Name</label>
      <input type="text" required>
      <label>Email</label>
      <input type="email" required>
      <label>Address</label>
      <input type="text" required>
      <button type="submit">Proceed to Payment</button>
    </form>
  </div>

  <script>
    const productBox = document.getElementById("productBox");
    const product = JSON.parse(localStorage.getItem("selectedProduct"));
    if(product){
      productBox.innerHTML = `<strong>Product:</strong> ${product.name} <br> <strong>Price:</strong> ${product.price}`;
    }

    document.getElementById("checkoutForm").addEventListener("submit", function(e){
      e.preventDefault();
      window.location.href = "payment.html";
    });
  </script>
</body>
</html>
